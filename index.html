<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
     <form action="" method="get" style="margin-top: 50px;">
          <tr>
               <strong>Amount</strong>
               <input type="text" id="input" name="amount" placeholder="Enter amount"/>
               <strong>From Currency</strong>
               <select name="choose" id="select1">
                    <option value="VN">VNĐ</option>
                    <option value="USD">USD</option>
                   
               </select>
               <strong>To Currency</strong>
               <select name="choose" id="select2">
                    <option value="VN">VNĐ</option>
                    <option value="USD">USD</option>
               </select>
               <button onclick="appear()">Convert</button>
          </tr>
     </form>
  
</body>
</html>

    <script>
        function appear() {
             let enter = document.getElementById('input').value;
             let select1 = document.getElementById('select1').value;
             let select2 = document.getElementById('select2').value;
             if (select1 == select2) {
                    alert (enter);
             }
             if (select1 == "VN" && select2 == "USD") {
                  alert(enter/24000);
             }
             if (select1 == "USD" && select2 == "VN") {
                  alert(enter*24000);
             }
        }
    </script>
